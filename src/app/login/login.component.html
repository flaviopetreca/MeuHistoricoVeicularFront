<div class="full-page-container">
<div class="login-container" fxLayout="column" fxLayoutAlign="center center">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>E-mail, Telefone, Usuário ou CPF</mat-label>
            <input matInput formControlName="identifier" placeholder="Digite aqui" />
            <mat-error *ngIf="loginForm.get('identifier')?.invalid">
              Campo obrigatório.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Digite sua senha" />
            <mat-error *ngIf="loginForm.get('password')?.invalid">
              Campo obrigatório.
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
            Entrar
          </button>

          <button mat-button (click)="navegarParaCadastro()">Criar Conta</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
